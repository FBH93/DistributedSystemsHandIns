syntax = "proto3";
package Auction;

option go_package = "github.com/FBH93/DistributedSystemsHandIns/HandIn5/grpc";

service Auction {
  rpc bid (Bid) returns (Ack){};
  rpc relayBid (Bid) returns (Ack){};
  rpc result (ResultReq) returns (Outcome){};
}

message Bid {
  int32 bid = 1;
  int32 id = 2;
}

message Ack {
  bool ack = 1;
}

message ResultReq{}

message Outcome {
  bool ongoing = 1;
  int32 highestBid = 2;
  int32 highestBidder = 3;
}
